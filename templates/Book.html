<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static\styple.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    
</head>

<body>
    <div class="main_body">
        <div class="wrapper">

            <nav class="navbar navbar-expand-lg py-4" style="position: sticky;">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">MENU</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">ABOUT</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">CONTACT</a>
                        </li>
                    </div>
                </div>
            </nav>
            <form action="{{url_for('book_recomm')}}" method="post">
                <div class="main_section">
                    <div class="input_field">
                        <input type="text" name="user_input" placeholder="Books">
                    </div>
                    <button class="search_btn">Search</button>
                </div>
            </form>
            {% if data %}

            {% for i in data %}
            <div class="Book_section">
                <div class=" p-2 bookcard" style="width: 20rem;">
                    <a href="" class="bookcard"><img class="card-img-top" src="{{i[2]}}"
                            class=" bookimg" alt="..."></a>
                    <div class="card-body">
                        <h5 class="card-title bookname ">Book Title : {{i[0]}} </h5>
                        <p class="card-text bookdetail mb-1">Author : {{i[1]}}</p>
                        <p class="card-text bookdetail">Published   : {{i[3]}}</p>
                    </div>
                </div>
            </div>
            
            {%endfor%}

            {% endif %}

            <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
            <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        </div>

        <div class="footer">
            <div class="github">
                <a href="https://github.com/deepkothari12"><i class="fa-brands fa-github"></i></a>
            </div>
            <p> Made by
                <a href="https://www.linkedin.com/public-profile/settings?trk=d_flagship3_profile_self_view_public_profile&lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base%3BPYrYi3g1RAS3NytKWEQmdQ%3D%3D"
                    target="_blank"> <span>&nbsp;LOG(X)&nbsp;</span></a>
            </p>
        </div>
    </div>

</body>

</html>
